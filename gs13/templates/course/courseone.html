<!DOCTYPE html>
<html>

<head>
    <title>{{ title }}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        .stats {
            text-align: center;
            margin: 20px;
        }

        .courses {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            backdrop-filter: blur(10px);
            transition: 0.4s;
        }

        .card:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        /* Running Images Slider */
        .slider {
            display: flex;
            overflow: hidden;
            margin-top: 40px;
            height: 200px;
        }

        .slide-track {
            display: flex;
            width: calc(300px * 8);
            animation: scroll 20s linear infinite;
        }

        .slide {
            width: 300px;
            margin-right: 10px;
        }

        .slide img {
            width: 100%;
            border-radius: 10px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-1200px);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .progress-bar {
            width: 80%;
            background: rgba(255, 255, 255, 0.2);
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress {
            height: 20px;
            background: limegreen;
            width: 0%;
            transition: width 2s ease-in-out;
        }
    </style>
</head>

<body>

    <h1>{{ title }}</h1>

    <div class="stats">
        <p>Total Students Enrolled: <strong>{{ students }}</strong></p>
        <p>Today's Date: {{ today }}</p>
    </div>

    <div class="progress-bar">
        <div class="progress" id="progressBar"></div>
    </div>

    <div class="courses">
        {% for course in courses %}
        <div class="card">
            <h3>{{ course.name }}</h3>
            <p>Duration: {{ course.duration }}</p>
            <p>Level: {{ course.level }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Running Image Slider -->
    <div class="slider">
        <div class="slide-track">
            {% for img in images %}
            <div class="slide">
                <img src="{{ img }}">
            </div>
            {% endfor %}
            {% for img in images %}
            <div class="slide">
                <img src="{{ img }}">
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Animate Progress Bar
        let progress = {{ progress }};
        let bar = document.getElementById("progressBar");

        setTimeout(() => {
            bar.style.width = progress + "%";
        }, 500);
    </script>

</body>

</html>
